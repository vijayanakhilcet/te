{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<title>Teklrn</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="{% static 'js/login.js' %}"></script>
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="{% static 'drop-down/images/icons/favicon.ico' %}"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'drop-down/vendor/bootstrap/css/bootstrap.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'drop-down/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'drop-down/vendor/animate/animate.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'drop-down/vendor/css-hamburgers/hamburgers.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'drop-down/vendor/animsition/css/animsition.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'drop-down/vendor/select2/select2.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'drop-down/vendor/daterangepicker/daterangepicker.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'drop-down/css/util.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'drop-down/css/main.css' %}">
<!--===============================================================================================-->
</head>
<body>


	<div class="container-contact100">
		<div class="wrap-contact100">
			<form id="myFormRegister" action="" class="contact100-form validate-form">
				<span class="contact100-form-title">
					TEKLRN Book Course
				</span>

				<div class="wrap-input100 validate-input" data-validate="Course is required">
					<span class="label-input100">Course</span>
					<input class="input100" type="text" name="course-name" required placeholder="Enter your course" value="{{course_name}}">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate="Level is required">
					<span class="label-input100">Level</span> 
					<input class="input100" type="text" name="level-name" required placeholder="Enter your course level"  value="{{course_level}}">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate = "Select time">
					<span class="label-input100">Time</span>
					<input  class="input100" type="datetime-local" id="time" value="{{dat_val}}" min="{{dat_val}}" max="{{dt_max_val}}"  required>
					<span class="focus-input100"></span>
				</div>		
				
				<div class="wrap-input100 validate-input" data-validate="TZ is required">
					<span class="label-input100">Time Zone</span> 
					<input class="input100" type="text" name="tz" readonly required placeholder="Enter your course level"  value="{{tz}}">
					<span class="focus-input100"></span>
				</div>

				<div class="container-contact100-form-btn">
					<div class="wrap-contact100-form-btn">
						<div class="contact100-form-bgbtn"></div>
						<button type="button" class="contact100-form-btn" onclick="bookc(event)">
							<span>
								Book
								<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
							</span>
						</button>
					</div>
				</div>
				<div class="container-contact100-form-btn">
					<div class="wrap-contact100-form-btn">
						<div class="contact100-form-bgbtn"></div>
						<button type="submit" class="contact100-form-btn" onclick="backtolandinglogin(event)">
							<span>
								Back
								<i class="fa fa-long-arrow-left m-l-7" aria-hidden="true"></i>
							</span>
						</button>
					</div>
				</div>
			</form>
		</div>
	</div>



	<div id="dropDownSelect1"></div>

<!--===============================================================================================-->
	<script src="{% static 'drop-down/vendor/jquery/jquery-3.2.1.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'drop-down/vendor/animsition/js/animsition.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'drop-down/vendor/bootstrap/js/popper.js' %}"></script>
	<script src="{% static 'drop-down/vendor/bootstrap/js/bootstrap.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'drop-down/vendor/select2/select2.min.js' %}"></script>
	<script>
		$(".selection-2").select2({
			minimumResultsForSearch: 20,
			dropdownParent: $('#dropDownSelect1')
		});
	</script>
<!--===============================================================================================-->
	<script src="{% static 'drop-down/vendor/daterangepicker/moment.min.js' %}"></script>
	<script src="{% static 'drop-down/vendor/daterangepicker/daterangepicker.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'drop-down/vendor/countdowntime/countdowntime.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'drop-down/js/main.js' %}"></script>

<script async src="https://www.googletagmanager.com/gtag/js?id=UA-23581568-13"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-23581568-13');
</script>

</body>
</html>
